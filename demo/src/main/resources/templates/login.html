<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styleLogin.css}">
    <title>Input de Contraseña con Botón de Visualización</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cuerpo">
        <form class="form-signin" th:action="@{/login}" method="post">
        <div class="container">
            <h1 class="titulo">Planticas</h1>
            <img id="logotipo" th:src="@{img/logo.png}" alt="logotipo">
            <div >
                <input type="text" id="username" class="form-control-sm m-3" name="username" placeholder="usuario">
            </div>
            <div class="container input-group mb-3">
                <input type="password" id="password" name="password" class="inputs form-control-sm" placeholder="contraseña">
                <button class="boton btn btn-primary" id="mostrarContraseña" type="button">Mostrar</button>
            </div>
                <button type="submit" class="btn btn btn-success">Ingresar</button>
        </div>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const mostrarContraseñaButton = document.getElementById('mostrarContraseña');

        mostrarContraseñaButton.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text'; // Cambiar el tipo a texto para mostrar la contraseña
                mostrarContraseñaButton.textContent = 'Ocultar';
            } else {
                passwordInput.type = 'password'; // Cambiar el tipo a contraseña para ocultarla
                mostrarContraseñaButton.textContent = 'Mostrar';
            }
        });
    </script>
</body>
</html>
