<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Planticas</title>
  <link rel="icon" th:href="@{img/logo.png}">
  <script th:src="@{/scripts/formulario.js}"></script>
</head>

<body>

  <nav class="navbar bg-dark" data-bs-theme="dark">
    <img id="logotipo" th:src="@{img/logo.png}" alt="logotipo">
        <li class="lista-2-dinamica" style="--clr:#00ade1;">
            <a class="item-lista-dinamica" th:href="@{/index}" data-text="&nbsp;Inicio">&nbsp;Inicio&nbsp;</a>
        </li>
        <li  class="lista-2-dinamica" style="--clr:#ff6493;">
            <a class="item-lista-dinamica"  th:href="@{/empleadosRegistrados}" data-text="&nbsp;Empleados">&nbsp;Empleados&nbsp;</a>
        </li>
        <li class="lista-2-dinamica" style="--clr:#ffdd1c;">
            <a class="item-lista-dinamica"  th:href="@{/inventario}" data-text="&nbsp;Inventario">&nbsp;Inventario&nbsp;</a>
        </li>
        <li class="lista-2-dinamica" style="--clr:#b006a7;">
            <a class="item-lista-dinamica"   th:href="@{/nuevaFactura}" data-text="&nbsp;Facturar">&nbsp;Facturar&nbsp;</a>
        </li>
        <p><a th:href="@{/logout}" class="btn btn-danger btn-xs m-2">salir</a></p>
    </ul>
  </nav>
  <!--fin navar-->
  
  <div class="progress-container">
    <div class="progress-bar" id="progress"></div>
</div>
<div class="tablas">
  <form id="multipasos-form">
    <div class="step" id="step1">
        <h2 class="titulos">Paso 1</h2>
        <h3 class="titulos">Datos del cliente</h3>
        <form th:action="@{/nuevaFactura}">

            <div class="tablas">
              <div class="col-5">
                <input class="form-control"type="text" placeholder="DNI"  name="dniFilter"  id="dniFilter" th:value="${dniFilter}">
              </div>
            </div>

            <div class="tablas">
 
                <input class="btn btn-success"  type="submit" value="Buscar" >
             
            </div>
            
          
          
          
            <div class="tablas">
              <table>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>DNI</th>
                    <th>Telefono</th>
                </tr>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td th:text="${cliente.dni}"></td>
                    <td th:text="${cliente.telefono}"></td>        
                </tr>
            </table>
            </div>
        
      <!-- <select name="clientes" >
        <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.id}"></option>
    </select> -->
    <br>
    <div class="tablas">
      <button class="btn btn-success btn-xs " type="button" onclick="nextStep(1)">Siguiente</button>
      <p><a th:href="@{/nuevoCliente}" class="btn btn-primary btn-xs m-2 mt-4">Agregar Cliente</a></p>
      <p><a th:href="@{/clientesRegistrados}" class="btn btn-primary btn-xs m-2 mt-4">Lista Clientes</a></p>
    </div>
        
        
    </div>
    <div class="step" id="step2">
        <h2 class="titulos">Paso 2</h2>
        <input type="number" placeholder="Cantidad" >
        <br>
        <select name="producto"  class="form-select form-select-lg ">
          <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
      </select>
      <br>
        <input type="text" placeholder="Fecha inicio AAAA-MM-DD" >
        <br>
        <input type="text" placeholder="Fecha Fin AAAA-MM-DD" >
        <br>
          <input class="btn btn-primary"  type="submit" value="Buscar" >
        </form>
        <br>
        <button class="btn btn-success btn-xs m-2" type="button" onclick="prevStep(1)">Anterior</button>
        <button class="btn btn-success btn-xs m-2" type="button" onclick="nextStep(1)">Siguiente</button>
    </div>
    <div class="step" id="step3">
        <h2>Paso 3</h2>
        <input type="number" placeholder="Edad" required>
        <button class="btn btn-success btn-xs m-2" type="button" onclick="prevStep(1)">Anterior</button>
        <button class="btn btn-success btn-xs m-2" type="submit">Guardar</button>
    </div>
    <script th:src="@{/scripts/formulario.js}"></script>
</form>
</div>

<!-- inicio footer -->
  <footer class="footer bg-dark text-white text-center mt ">
    <div class="container">
      <div class="row pt-2">
        <div class="col">
          <h3>CONTACTO</h3>
          <button type="button" class="btn btn-outline-primary"> <i class="bi bi-facebook"></i></button>
          <button type="button" class="btn btn-outline-success"><i class="bi bi-whatsapp"></i></button>
          <button type="button" class="btn btn-outline-warning"><i class="bi bi-instagram"></i></button>
        </div>
        <div class="col">
          <h3>CORREO</h3>
          <p>planticas@gmail.com</p>
          <p>Tel: 6505555</p>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        let currentStep = 1;
        showStep(currentStep);

        function showStep(step) {
            const steps = document.querySelectorAll('.step');
            for (const stepElement of steps) {
                stepElement.style.display = 'none';
            }
            document.getElementById(`step${step}`).style.display = 'block';
        }

        function nextStep(step) {
            if (step < 3) {
                currentStep = step + 1;
                showStep(currentStep);
            }
        }

        function prevStep(step) {
            if (step > 1) {
                currentStep = step - 1;
                showStep(currentStep);
            }
        }
  </script>

</body>

</html>
